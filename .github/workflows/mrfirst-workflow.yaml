name: first workflow
on: [push]

jobs:
    run-sell-commands:
        runs-on: ubuntu-latest
        steps:
            - name: echo a string
              run: echo "Hello World"
            - name: Multiline Command
              run: |
                node -v
                npm -v
    parallel-job-macos:
        runs-on: macos-latest
        steps:
            - name: View SW version
              run: sw_vers   
    dependant-job:
        runs-on: windows-latest
        needs: run-sell-commands
        steps:
            - name: echo a string
              run:  Write-Output "Windows String" 
            - name: Error Step
              run: doesnotexits



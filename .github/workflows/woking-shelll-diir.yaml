name: Working Dirs & Shels
on: [push]

jobs:
    display-linux-info:
      runs-on: ubuntu-latest
      steps:
        - name : Display working Directory and List fiels
          run: |
           pwd
           ls -a
           echo $GITHUB_SHA
           echo $GITHUB_REPOSITORY
           echo $GITHUB_WORKSPACE
    display-wd-info:
       runs-on: windows-latest
       steps:
        - name : Display working Directory and List fiels
          run: |
                   pwd
                   ls -a
                   echo $GITHUB_SHA
                   echo $GITHUB_REPOSITORY
                   echo $GITHUB_WORKSPACE
